<h1>transaction-form works!</h1>

<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
<label>
  Date
  <input type="date" formControlName="date">
</label>

<label>
  <input type="radio" value="income" formControlName="incomeOrExpense">
    <span>Income </span>
</label>
<label>
  <input type="radio" value="expense" formControlName="incomeOrExpense">
    <span>Expense </span>
</label>

<label>
  Amount:
  <input type="number" formControlName="amount">
</label>

<label>
  Comment:
  <input type="text" formControlName="comment">
</label>

<label>
  Category:
  <select class="custom-select" formControlName="category">
    <option value="" disabled>Choose a category</option>
    <option *ngFor="let category of categories" [ngValue]="category">{{ category }}</option>
 </select>
</label>

<label>
  Paid For By:
  <select class="custom-select" formControlName="person">
    <option value="" disabled>Who to split with</option>
    <option *ngFor="let person of people" [ngValue]="person">{{ person }}</option>
 </select>
</label>

<label *ngIf="isSplitTransaction()">
  % Paid by Me:
  <input type="number" formControlName="myPortion">
</label>

</form>

<br />
<button (click)="onSubmit()"> Submit </button>
