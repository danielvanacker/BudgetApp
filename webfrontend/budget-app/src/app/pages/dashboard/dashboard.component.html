<div class="page-wrapper">
  <div class="card-deck">
    <info-card class="card info-card" *ngFor="let infoCard of infoCards" [icon]="infoCard.icon"
    [category]="infoCard.category" [value]="infoCard.value" [colorClass]="infoCard.colorClass">
    </info-card>
  </div>
  <div class="card-wrapper">
    <div class="card">
      <transaction-grid class="grid"></transaction-grid>
    </div>
  </div>
  <div class="card-wrapper">
    <div class="card">
      <elapsed-budget-grid class="grid"></elapsed-budget-grid>
    </div>
  </div>
  <div class="card-wrapper">
    <div class="card">
      <div class="card-header">
        Insert a transaction
      </div>
      <insert-transaction-form></insert-transaction-form>
    </div>
  </div>
  <div class="card-wrapper">
    <div class="card">
      <div class="card-header">
        Insert a category
      </div>
      <insert-category-form></insert-category-form>
    </div>
  </div>
  <div class="card-wrapper">
    <div class="card">
      <div class="card-header">
        Insert a person
      </div>
      <insert-person-form></insert-person-form>
    </div>
  </div>
  <div class="card-wrapper">
    <div class="card">
      <div class="card-header">
        Insert a budget amount
      </div>
      <insert-budget-form></insert-budget-form>
    </div>
  </div>
</div>
